{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="table-borderless">
    <table>
    {% for table in tables %}
        <tr>
            <form action="/tables" method="post">
                {% if table["id"] != 8 %}
                <td class="text-start col-md-6">Table {{ table["id"] }}</td>
                <td><input name="tableid" type="hidden" value="{{ table["id"] }}">
                <button class="btn btn-primary btn-update" type="submit">Enter</button></td>
                {% else %}
                <td class="text-start col-md-6">Black Jack Table</td>
                <td><input name="tableid" type="hidden" value="{{ table["id"] }}">
                <button class="btn btn-primary btn-update" type="submit">Enter</button></td>
                {% endif %}
              </form>
        </tr>
    {% endfor %}
    </table>
    </div>
{% endblock %}
