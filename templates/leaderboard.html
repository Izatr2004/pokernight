{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    {% for player in players %}
    <tr class="">
        <td class="text-start">{{ player["name"] }}</td>
        <td class="text-end"> {{ player["bounty"] }} </td>
    </tr>
    {% endfor %}
{% endblock %}

{% block footer %}
    <div id="value-container"> HP: {{ session["hp"] }} </div>
{% endblock %}
